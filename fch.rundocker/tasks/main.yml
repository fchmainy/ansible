---

  - name: create and run a docker container
    docker_container:
      name: "{{ svc_name }}_{{ item }}"
      image: "{{ docker_name }}"
      state: started
      ipv4_address: "{{ docker_ip }}"
      ports: "{{ item }}:{{ internal_port }}"
    with_items: "{{ myports }}"
    delegate_to: localhost
